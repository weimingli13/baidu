<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.box{
		width:400px;
		height:200px;
		background:#ccc;
		margin:100px auto;
		position:relative;
		overflow:hidden;
		}
	.left{
		width:100px;
		height:100px;
		border-radius:50%;
		background:#F8FF0A;
		position:absolute;
		left:-50px;
		top:-50px;
		}
	.right{
		width:100px;
		height:100px;
		border-radius:50%;
		background:#F8FF0A;
		position:absolute;
		bottom:-50px;
		right:-50px;
		}
</style>
</head>

<body>
	<div class="box">
    	<div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
